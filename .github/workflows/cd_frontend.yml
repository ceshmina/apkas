name: CD for frontend

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  test:
    uses: ./.github/workflows/_test_frontend.yml

  deploy:
    needs: test
    uses: ./.github/workflows/_deploy_frontend.yml
    with:
      role-to-assume: arn:aws:iam::183295408601:role/github-actions
      s3-bucket-name: apkas-staging-frontend
      cloudfront-distribution-id: E2GFLXONCGBLMM
