name: cicd_public

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  ci_diary:
    uses: ./.github/workflows/_ci_diary.yml

  ci_public:
    uses: ./.github/workflows/_ci_public.yml

  cd:
    needs: [ci_diary, ci_public]
    uses: ./.github/workflows/_cd_public.yml
    with:
      role-to-assume: arn:aws:iam::183295408601:role/github-actions
      s3-bucket-name: apkas-staging-frontend
      cloudfront-distribution-id: E2GFLXONCGBLMM
